<ion-header>
  <ion-navbar>
    <ion-title>公司信息</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="onSearch($event)" placeholder="搜索"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let companyInfo of companyInfoes" (click)="onItemSelected(companyInfo)">
      <div> {{companyInfo.companyNo}}
        <span item-right>{{companyInfo.companyName}}</span>
      </div>
      <p>{{companyInfo.serverUrl}}</p>
    </ion-item>
  </ion-list>
</ion-content>

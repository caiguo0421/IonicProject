<ion-header>
  <ion-navbar>
    <ion-title>公司信息明细</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>公司编号</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.companyNo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>公司名称</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.companyName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>服务地址</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.serverUrl"></ion-input>
    </ion-item>
  </ion-list>

  <span>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;float:left;">
    <button ion-button disabled = true block (click)="onSave()">
      保存
    </button>
  </div>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;float:left;">
    <button ion-button  block (click)="onCancel()">
      取消
    </button>
  </div>
</span>
</ion-content>
